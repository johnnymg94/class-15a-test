<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Football Shirt Generator</title>
  </head>
  <body>
    <h1>Football Shirt Generator</h1>
    <form id="shirt-form">
      <label for="nation">Would you prefer European or Rest of the World?</label>
      <select id="nation" name="nation">
        <option value="European">European</option>
        <option value="Rest of the World">Rest of the World</option>
      </select>

      <label for="decade">Would you prefer modern or retro?</label>
      <select id="decade" name="decade">
        <option value="Modern">Modern</option>
        <option value="Retro">Retro</option>
      </select>

      <label for="color">What is your favorite color?</label>
      <select id="color" name="color">
        <!-- <option value="beige">Beige</option>
        <option value="black">Black</option>
        <option value="blue">Blue</option>
        <option value="brown">Brown</option>
        <option value="grey">Grey</option>
        <option value="orange">Orange</option>
        <option value="pink">Pink</option>
        <option value="purple">Purple</option> -->
        <option value="red">Red</option>
        <!-- <option value="white">White</option>
        <option value="yellow">Yellow</option> -->
      </select>

      <label for="style">Would you prefer a home or away shirt?</label>
      <select id="style" name="style">
        <option value="home">Home</option>
        <option value="away">Away</option>
      </select>

      <label for="brand">What brand would you prefer?</label>
      <select id="brand" name="brand">
        <option value="adidas">Adidas</option>
        <!-- <option value="fila">Fila</option>
        <option value="hummel">Hummel</option> -->
        <option value="kappa">Kappa</option>
        <!-- <option value="lotto">Lotto</option> -->
        <option value="nike">Nike</option>
        <option value="puma">Puma</option>
        <!-- <option value="reebok">Reebok</option> -->
        <option value="umbro">Umbro</option>
      </select>

      <button id="gen-btn">Generate Shirt</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
